<!DOCTYPE html>
<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>
<body>
<div class="login">
    <div class="login-wrap">
        <div class="login-logo"><img src="resources/img/logo_checking.svg"></div>
        <div class="login-tt">회원 가입</div>
        <div class="login-form">
            <label class="form-item" for="user_id"><span class="form-icon"><img src="resources/img/icon_user.svg"></span><input type="text" id="user_id" placeholder="ID"></label>
            <div class="form-item radio">
                <strong>성별</strong>
                <label class="item-radio" for="gender_male"><input type="radio" name="gender" id="gender_male" checked><span>남성</span></label>
                <label class="item-radio" for="gender_female"><input type="radio" name="gender" id="gender_female"><span>여성</span></label>
            </div>
        </div>
        <div class="ck-btn primary">Sign In</div>
    </div>
</div>
</body>
</body>
</html>
